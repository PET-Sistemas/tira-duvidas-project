name: Deploy TiraD√∫vidas

on: 
  push: 
    branches: 
      - main      # Deploy para produ√ß√£o
      - develop   # Deploy para homologa√ß√£o

jobs: 
  deploy: 
    runs-on:  self-hosted
    
    steps: 
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name:  Configurar SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key:  ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adicionar host ao known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy para Produ√ß√£o
        if: github.ref == 'refs/heads/main'
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /opt/apps/tiraduvidas
            
            echo "üì• Atualizando c√≥digo..."
            git pull origin main
            
            echo "üî® Rebuild e restart dos containers..."
            sudo docker compose -p tiraduvidas-prod -f docker-compose.prod.yml up -d --build
            
            echo "üßπ Limpando imagens antigas..."
            sudo docker image prune -f
            
            echo "‚úÖ Deploy de produ√ß√£o conclu√≠do!"
          EOF

      - name: Deploy para Homologa√ß√£o
        if: github.ref == 'refs/heads/develop'
        run:  |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /opt/apps/tiraduvidas
            
            echo "üì• Atualizando c√≥digo..."
            git pull origin develop
            
            echo "üî® Rebuild e restart dos containers..."
            sudo docker compose -p tiraduvidas-homolog -f docker-compose.homolog.yml up -d --build
            
            echo "üßπ Limpando imagens antigas..."
            sudo docker image prune -f
            
            echo "‚úÖ Deploy de homologa√ß√£o conclu√≠do!"
          EOF