server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Servir arquivos estáticos diretamente
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Para todas as outras rotas, retornar index.html (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Desabilitar logs de acesso para arquivos estáticos (opcional)
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}