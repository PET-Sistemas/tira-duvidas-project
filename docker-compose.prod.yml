services:
  db:
    image: postgres:13
    restart: always
    container_name: tiraduvidas_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB:  ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db-data-prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval:  5s
      timeout: 5s
      retries:  5
    networks:
      - internal-prod

  redis:
    image: redis:7-alpine
    container_name: tiraduvidas_redis_prod
    command: redis-server --appendonly yes
    volumes:
      - redis_data_prod:/data
    restart: unless-stopped
    networks:
      - internal-prod

  migrations:
    build:
      context: ./back-tiraduvidas
      dockerfile: Dockerfile.migrations
    container_name: tiraduvidas_migrations_prod
    environment:
      DATABASE_HOST: db
      DATABASE_PORT:  5432
      DATABASE_TYPE: postgres
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_DATABASE: ${POSTGRES_DB}
      DATABASE_SYNCHRONIZE: false
      DATABASE_MAX_CONNECTIONS: 100
      DATABASE_SSL_ENABLED: false
      DATABASE_REJECT_UNAUTHORIZED: false
    depends_on:
      db: 
        condition: service_healthy
    networks:
      - internal-prod
    restart: "no"  # ← NÃO reinicia automaticamente

  api:
    build:
      context: ./back-tiraduvidas
      dockerfile: Dockerfile
    image: tiraduvidas-api:prod
    container_name: tiraduvidas_api_prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      APP_PORT: ${APP_PORT}
      APP_NAME: ${APP_NAME}
      API_PREFIX: ${API_PREFIX}
      
      DATABASE_HOST:  db
      DATABASE_PORT: 5432
      DATABASE_TYPE:  ${DATABASE_TYPE}
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_DATABASE: ${POSTGRES_DB}
      DATABASE_SYNCHRONIZE: false
      DATABASE_MAX_CONNECTIONS: 100
      DATABASE_SSL_ENABLED: false
      DATABASE_REJECT_UNAUTHORIZED: false
      
      RUN_MIGRATIONS: ${RUN_MIGRATIONS}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    expose:
      - "8080"
    depends_on:
      db:
        condition:  service_healthy
      redis:
        condition: service_started
      migrations:  # ← Aguarda migrations terminarem
        condition: service_completed_successfully
    command: ["npm", "run", "start: prod"]
    networks:
      - internal-prod
      - web-network

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    image: tiraduvidas-frontend:prod
    container_name: tiraduvidas_frontend_prod
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - api
    networks:
      - web-network

volumes:
  db-data-prod:
  redis_data_prod:

networks:
  internal-prod:
    driver: bridge
  web-network:
    external: true